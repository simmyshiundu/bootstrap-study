<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Study (Price Task)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Pricing Plans</h2>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body text-center border-opacity-25 shadow-sm-25">
                        <h3 class="card-title text-primary">Basic Plan</h3>
                        <p class="card-text">$10/month</p><br>
                        <p class="card-text">5GB Storage</p>
                        <p class="card-text">Basic Support</p>
                        <p class="card-text">1 User</p>
                        <a href="#" class="btn btn-primary w-100">Choose Plan</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body text-center">
                        <h3 class="card-title text-success">Standard Plan</h3>
                        <p class="card-text">$20/month</p><br>
                        <p class="card-text">50GB Storage</p>
                        <p class="card-text">Priority Support</p>
                        <p class="card-text">5 Users</p>
                        <a href="#" class="btn btn-success w-100">Choose Plan</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body text-center">
                        <h3 class="card-title text-danger">Premium Plan</h3>
                        <p class="card-text">$50/month</p><br>
                        <p class="card-text">Unlimited Storage</p>
                        <p class="card-text">24/7 Support</p>
                        <p class="card-text">Unlimited Users</p>
                        <a href="#" class="btn btn-danger w-100">Choose Plan</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
